services:
  # REST API server (default) — http://localhost:3000
  abbwak:
    build: .
    ports:
      - "3000:3000"
    environment:
      - ABBWAK_PORT=3000
      - ABBWAK_HEADLESS=true
      - ABBWAK_BROWSER=firefox
      - ABBWAK_MAX_SESSIONS=10
      - ABBWAK_SESSION_TIMEOUT_MS=300000
      - ABBWAK_BLOCK_RESOURCES=image,font,media
      # - ABBWAK_ALLOWED_DOMAINS=github.com,google.com
    volumes:
      - abbwak-profiles:/app/profiles
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 512m

  # MCP server (stdio transport) — for Claude Desktop / Claude Code
  # Usage: docker compose run --rm abbwak-mcp
  abbwak-mcp:
    build: .
    stdin_open: true
    command: ["node", "dist/cli.js", "--mcp"]
    environment:
      - ABBWAK_HEADLESS=true
      - ABBWAK_BROWSER=firefox
      - ABBWAK_MAX_SESSIONS=5
      - ABBWAK_SESSION_TIMEOUT_MS=300000
      - ABBWAK_BLOCK_RESOURCES=image,font,media
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 512m

volumes:
  abbwak-profiles:
